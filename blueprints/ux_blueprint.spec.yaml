# ux_blueprint.spec.yaml
# Source: ux_blueprint.md [file:5]

spec_version: "1.1" # [file:5]
title: "UI/UX Template Spec v1.1 — Money Pages as SaaS Pages (All Screen Types)" # [file:5]

design_system: # [file:5]
  background: "white" # [file:5]
  palette: "varying blues (primary/secondary)" # [file:5]
  core_requirement: "Every money page is both a pSEO page and a SaaS page (same URL) and remains fully useful without login." # [file:5]

saas_shell_requirement: # [file:5]
  desktop_wide: # [file:5]
    required: true # [file:5]
    layout: # [file:5]
      - "Left sidebar (persistent, collapsible)" # [file:5]
      - "Top bar (minimal, includes user/account + upgrade)" # [file:5]
      - "Main content (money page template)" # [file:5]
  mobile: # [file:5]
    required: true # [file:5]
    layout: # [file:5]
      - "Top bar with logo + Upgrade/Sign up" # [file:5]
      - "Bottom nav OR hamburger drawer for core sections" # [file:5]
      - "Sticky action bar (Save/Export/Compare/Watchlist) on money pages" # [file:5]
  intent: # [file:5]
    - "Users immediately perceive 'this is an app' (not a blog)." # [file:5]
    - "Monetization CTAs are always present." # [file:5]
    - "Navigation is consistent across pSEO and logged-in workflows." # [file:5]

desktop_shell_layout_exact: # [file:5]
  left_sidebar: # [file:5]
    persistence: "Visible on all money pages for logged-out and logged-in users." # [file:5]
    collapsible: true # [file:5]
    width_px: # [file:5]
      expanded: 260 # [file:5]
      collapsed: 72 # [file:5]
    style: # [file:5]
      background: "white" # [file:5]
      border_right_color: "#E6EDF7" # [file:5]
    sections_in_order: # [file:5]
      - id: "logo_product" # [file:5]
        items: ["Logo", "Product name"] # [file:5]
      - id: "primary_nav" # [file:5]
        items: # [file:5]
          - "Calculator (Money Pages)" # [file:5]
          - "HS Code Finder" # [file:5]
          - "Compare Scenarios" # [file:5]
          - "Saved Scenarios (locked icon if not logged in / not premium)" # [file:5]
          - "Watchlist & Alerts (locked icon)" # [file:5]
      - id: "secondary_nav" # [file:5]
        items: # [file:5]
          - "Tariff Versions / Data Freshness" # [file:5]
          - "Help / FAQ" # [file:5]
      - id: "monetization_block" # [file:5]
        sticky_at_bottom: true # [file:5]
        states: # [file:5]
          logged_out: # [file:5]
            cta_text: "Sign up to save & download" # [file:5]
            cta_style: "primary blue button" # [file:5]
          logged_in_free: # [file:5]
            cta_text: "Upgrade to export + watchlist" # [file:5]
          premium: # [file:5]
            display: "Plan badge + Manage plan" # [file:5]

  top_bar: # [file:5]
    sticky_on_scroll: true # [file:5]
    left_area: "Page title area (optional breadcrumbs)" # [file:5]
    right_area: "Sign up / Upgrade button + profile avatar when logged in" # [file:5]

mobile_shell_layout_exact: # [file:5]
  top_bar: # [file:5]
    sticky: true # [file:5]
    left: "Logo (tap -> home)" # [file:5]
    right: "Sign up / Upgrade CTA (primary button or pill)" # [file:5]
    optional: "Hamburger to open navigation drawer" # [file:5]

  navigation: # [file:5]
    choose_one_but_consistent: true # [file:5]
    option_a_recommended: # [file:5]
      type: "bottom_nav" # [file:5]
      items_count: 4 # [file:5]
      items: # [file:5]
        - "Calculator" # [file:5]
        - "HS Finder" # [file:5]
        - "Compare" # [file:5]
        - "Saved (locked)" # [file:5]
    option_b: # [file:5]
      type: "hamburger_drawer" # [file:5]
      use_when: "Bottom nav conflicts with sticky action bar height." # [file:5]

  sticky_action_bar_money_pages_only: # [file:5]
    required: true # [file:5]
    actions: ["Save", "Export", "Compare", "Watchlist"] # [file:5]
    priority_rule: "Sticky action bar is for actions; navigation is for sections; avoid excessive stacked UI height." # [file:5]
    if_too_tall: "Collapse Compare into overflow menu if needed." # [file:5]

money_page_content_inside_shell: # [file:5]
  principle: "Decision-first order remains, but inside SaaS frame." # [file:5]

  desktop_content_grid: # [file:5]
    columns: 12 # [file:5]
    main_column_cols: 8 # [file:5]
    right_rail_cols: 4 # [file:5]
    right_rail_sticky_within_viewport: true # [file:5]

    main_column_sections_in_order: # [file:5]
      - "Hero (H1 + subhead + trust row)" # [file:5]
      - "CalcCard (inputs)" # [file:5]
      - "BreakdownTable (Why drawers)" # [file:5]
      - "DocChecklist" # [file:5]
      - "Preference + Risks" # [file:5]
      - "InternalLinkGrid" # [file:5]
      - "References accordion" # [file:5]

    right_rail_cards_in_order: # [file:5]
      - "VerdictCard" # [file:5]
      - "SensitivityCard" # [file:5]
      - "ScenarioPresetCard" # [file:5]
      - "Premium CTA card (contextual)" # [file:5]

  premium_cta_card_desktop_required: # [file:5]
    required: true # [file:5]
    note: "Separate from sidebar CTAs; contextual to current calculation." # [file:5]
    states: # [file:5]
      logged_out: # [file:5]
        title: "Save this import quote" # [file:5]
        bullets: ["Save scenarios", "Download PDF", "Watch FX"] # [file:5]
        cta: "Sign up (free)" # [file:5]
      logged_in_free: # [file:5]
        title: "Export + alerts" # [file:5]
        cta: "Upgrade" # [file:5]
      premium: # [file:5]
        behavior: "Show 'Saved' state + quick actions" # [file:5]

premium_gating_ux: # [file:5]
  never_gate_core_value: # [file:5]
    - "Run calculations" # [file:5]
    - "See outputs" # [file:5]
    - "Use scenario presets" # [file:5]
    - "See breakdown + docs + risks" # [file:5]

  gate_workflow_value: # [file:5]
    require_signup_or_upgrade_for: # [file:5]
      - "Save scenario" # [file:5]
      - "Export PDF/CSV" # [file:5]
      - "Watchlist + alerts" # [file:5]
      - "Compare (if it needs persistent storage; if ephemeral, allow 1-time compare for free)" # [file:5]

  paywall_flow_standard: # [file:5]
    trigger: "Click premium action" # [file:5]
    modal: # [file:5]
      if_logged_out: "Auth modal" # [file:5]
      if_logged_in_free: "Upgrade modal" # [file:5]
      must_allow_close: "Not now" # [file:5]

visual_style_specifics: # [file:5]
  cards: "Subtle borders; soft shadow only on hover." # [file:5]
  buttons: "Primary blue; rounded; medium weight." # [file:5]
  links: "Blue; underline on hover." # [file:5]
  chips_badges: "Soft blue backgrounds." # [file:5]
  icons: "Thin-line icons; consistent stroke." # [file:5]

responsiveness_spacing_rules: # [file:5]
  desktop: # [file:5]
    - "Sidebar + right rail sticky; keep main column comfortable width." # [file:5]
    - "Whitespace between sections: 24-32px." # [file:5]
  mobile: # [file:5]
    - "Collapse Breakdown details and References into accordions." # [file:5]
    - "Keep Verdict near top (after CalcCard)." # [file:5]
    - "Ensure bottom padding so sticky action bar never hides content." # [file:5]

acceptance_criteria: # [file:5]
  desktop: # [file:5]
    - "Sidebar visible on money pages (logged out and logged in)." # [file:5]
    - "Sidebar contains nav + sticky monetization block." # [file:5]
    - "Top bar includes Sign up/Upgrade." # [file:5]
    - "Money page renders in 2-column grid with sticky right rail." # [file:5]
    - "Premium CTA card exists in right rail." # [file:5]
  mobile: # [file:5]
    - "Sticky top bar with Sign up/Upgrade." # [file:5]
    - "Bottom nav or hamburger drawer exists and works." # [file:5]
    - "Money page has sticky action bar (Save/Export/Compare/Watchlist)." # [file:5]
    - "No overlap: bottom nav + sticky actions don’t cover content." # [file:5]
  core: # [file:5]
    - "Core calculations usable without login." # [file:5]
    - "Premium actions trigger auth/upgrade modal." # [file:5]
    - "White background + blue palette applied globally." # [file:5]
